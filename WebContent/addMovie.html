<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/DatePicker.js"></script>
<script src="./js/jquery.form.min.js"></script>
<title>商品添加页面</title>
</head>
<body>
	<div class="row" style="margin-left: 20px;">
		<form action="#" method="post" enctype="multipart/form-data" onsubmit="return false;">
			<div>
				<h3>添加电影</h3>
			</div>
			<hr />
			<div class="row">
				<div class="col-sm-6">
					<p style="color:red">添加电影</p>
					<div class="form-group form-inline">
						<label>名称:</label>
						<input type="text" name="movieName" class="form-control" />
					</div>
					
					<div class="form-group form-inline">
						<label>类型:</label>
						<select name="movieType" class="form-control">
							<option value="0">---请选择商品类型---</option>
							
							<option value="3D">3D</option>
							<option value="动画片">动画片</option>
							<option value="动作片">动作片</option>
							<option value="爱情片">爱情片</option>
							<option value="科幻片">科幻片</option>
							<option value="其他">其他</option>
							
						</select>
					</div>
					<div class="form-group form-inline">
						<label>主演:</label>
						<input type="text" name="actor" class="form-control" /> 
					</div>
					<div class="form-group form-inline">
						<label>导演:</label>
						<input type="text" name="director" class="form-control" />
					</div>
					<div class="form-group form-inline">
						<label>价格</label>
						<input type="text" name="price" class="form-control" />
					</div>
					<div class="form-group form-inline">
						<input type="submit" value="添加" class="btn btn-primary" />
						<input type="reset" value="重置" class="btn btn-default" />
					</div>
				</div>
				
			</div>
		
		</form>
	</div>
	<script type="text/javascript">
	
		$("form").submit(function(){
			$("form").ajaxSubmit({
				type:"post",
				url:"/cinema/movie/add.do",
				data:$("form").serialize(),
				dataType:"json",
				success:function(data){
					if(data.code == 1){
						window.location.href = "index.html";
					}else{
						alert("添加失败");
					}
				}
			})
		})
	</script>
	
	
</body>
</html>
